<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f408f4249b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Area Start -->

    <header class="header">
        <h2 class="header-title">
            Influencer Products
        </h2>
        <nav class="nav-bar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Log In</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Header Area End -->

    <!-- Main Area Start -->

    <main>
        <!-- Journey Section -->

        <section class="journey-section">
            <div class="journey-details">
                <h1 class="section-title">
                    Start your Journey as
                    Influencer
                </h1>
                <p class="section-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="btn-primary">
                    Prebook Now<i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="journey-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>

        <!-- Sponsors Section -->

        <section class="sponsors-section">
            <div class="sponsors">
                <div class="sponsor"><img src="logos/Alibaba.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Amazon.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Ebay.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Rakuten.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Target.svg" alt=""></div>
                <div class="sponsor"><img src="logos/Walmart.svg" alt=""></div>
            </div>
        </section>
    </main>
</body>

</html>
